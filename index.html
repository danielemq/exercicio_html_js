<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício HTML/JS</h1>
        <h2>Dani Queiroz</h2>
        <form id="form-dani">
            <input type="number" id="numero-a" required placeholder="Número A" />
            <input type="number" id="numero-b" required placeholder="Numero B" />
            <button id="btn-submeter" type="submit">Enviar</button>
        </form>
        
        <p class="error-message">
            O número B precisa ser maior que o número A
        </p>
        <p class="success-message"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
